<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="library_css.css"> <!-- Link to external CSS file -->
</head>
<body>
    <h1>Movie Watchlist</h1>
    <input type="text" id="search-bar" placeholder="Search for movies..." onkeyup="searchMovie()">
    
    <div id="movie-list"></div>

    <h2>My Watchlist</h2>
    <table id="watchlist-table">
        <tr>
            <th>Name</th>
            <th>Year</th>
            <th>Status</th>
        </tr>
        <!-- Watchlist items will appear here -->
    </table>

    <script src="library.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
