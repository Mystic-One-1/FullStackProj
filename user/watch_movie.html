<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Movie</title>
</head>
<body>
    <h1 id="movieTitle">Loading...</h1>

    <video width="640" height="360" controls>
        <source src="path/to/your-placeholder-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Get movie name from localStorage
        const movieName = localStorage.getItem('selectedMovie');
        document.getElementById('movieTitle').textContent = `Now Playing: ${movieName}`;
    </script>
</body>
</html>
