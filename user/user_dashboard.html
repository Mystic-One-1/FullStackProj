<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="styles/user.css">
  <script type="module" src="user_dashboard_js.js" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
    }

    .dashboard {
      max-width: 800px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #333;
    }

    h2, h3 {
      margin-top: 30px;
      color: #555;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #0056b3;
    }

    form {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    #searchResult {
      margin-top: 15px;
      font-style: italic;
      color: #888;
    }

    .movie-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .movie-container div {
      background-color: #f0f2f5;
      padding: 15px;
      border-radius: 8px;
      width: calc(50% - 10px);
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h1>Welcome, <span id="usernamePlaceholder">User</span>!</h1>

    <h2>Library</h2>
    <a href="my_library.html">View my library</a>

    <h3>Search for a Movie</h3>
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Enter movie name">
      <button type="submit">Search</button>
    </form>
    <div id="searchResult"></div>

    <h3> Movies</h3>
    <div id="movie-container" class="movie-container"></div>

    <h3>Wanna request for a movie?</h3>
    <a href="user_request.html">Request a movie</a>
  </div>

</body>
</html>
