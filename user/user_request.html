<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Request</title>
    <script src="user_request.js" defer></script> 

    <!-- Internal CSS starts here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f5f5f5;
            color: #333;
        }

        h3 {
            color: #444;
            margin-bottom: 10px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        label {
            display: inline-block;
            width: 100px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            background: #fff;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
    <!-- Internal CSS ends here -->
</head>

<body>

    <h3>Request a Movie</h3>
    <form>
        <label for="mov_name">Movie:</label>
        <input type="text" id="mov_name" name="mov_name"><br>

        <label for="rel_year">Release Year: </label>
        <select id="rel_year" name="rel_year"></select>

        <input type="submit" value="Submit">
    </form>

    <!-- Requested Movie status -->
    <h3>Requested Movies Status</h3>
    <table id="requestedMoviesTable" border="1">
        <thead>
            <tr>
                <th>Movie Name</th>
                <th>Release Year</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="requestedMoviesBody"></tbody>
    </table>

</body>
</html>
